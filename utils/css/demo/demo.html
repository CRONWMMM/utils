<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<link rel="stylesheet" href="../reset.css">
	<link rel="stylesheet" href="../utils.css">
	<style>
		html,body{
			height: 100%;
		}
		body{
			padding: 20px;
			box-sizing: border-box;
		}
		.BWImg{
			width: 500px;
		}
		.blur{
			width: 100%;
			height: 100%;
		}
		h2{
			font-size: 50px;
		}
	</style>
</head>
<body class="topShadow fontSmoothing">
	<img class="BWImg colorFilter" src="images/20170202180736_yTmVu.jpeg" alt="">
	<p>CSS滤色</p>
	<br>
	<div class="blur-bgimg blur"></div>
	<p>QQ音乐播放器模糊背景</p>
	<br>
	<div class="arrow-up"></div><span>上箭头</span>
	<br>
	<br>
	<div class="arrow-down"></div><span>下箭头</span>
	<br>
	<br>
	<div class="arrow-left"></div><span>左箭头</span>
	<br>
	<br>
	<div class="arrow-right"></div><span>右箭头</span>
	<br>
	<br>
	<button onclick="alert('hello')">正常执行鼠标点击事件</button>
	<button class="EvtDisabled" onclick="alert('hello')">被CSS3禁用事件</button>
	<br>
	<br>
	<h2 class="textBlur">Hello! This is blur text.</h2>
</body>
</html>
